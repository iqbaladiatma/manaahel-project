<!DOCTYPE html>
<html>
<head>
    <title>Test Video Anda</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        video { width: 100%; max-width: 600px; background: #000; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ¬ Test Video Anda</h1>
    
    <h3>Video 1: P1211052_ekk4vk.mp4</h3>
    <video id="video1" controls>
        <source src="https://res.cloudinary.com/doykx0ctf/video/upload/v1765265167/P1211052_ekk4vk.mp4" type="video/mp4">
        Browser tidak mendukung video.
    </video>
    <button onclick="testPlay('video1')">Test Play</button>
    <div id="status1" class="status info">Klik play button pada video atau "Test Play"</div>

    <h3>Video 2: VID-20251203-WA0053_h8yxkh.mp4</h3>
    <video id="video2" controls>
        <source src="https://res.cloudinary.com/doykx0ctf/video/upload/v1765264937/VID-20251203-WA0053_h8yxkh.mp4" type="video/mp4">
        Browser tidak mendukung video.
    </video>
    <button onclick="testPlay('video2')">Test Play</button>
    <div id="status2" class="status info">Klik play button pada video atau "Test Play"</div>

    <h3>ğŸ“Š Test Results</h3>
    <div id="results"></div>

    <script>
        function testPlay(videoId) {
            const video = document.getElementById(videoId);
            const status = document.getElementById('status' + videoId.slice(-1));
            
            addResult(`ğŸ¬ Testing ${videoId}...`);
            
            video.play().then(() => {
                addResult(`âœ… ${videoId} playing successfully!`);
                status.textContent = 'âœ… Video playing!';
                status.className = 'status success';
            }).catch(error => {
                addResult(`âŒ ${videoId} failed: ${error.message}`);
                status.textContent = `âŒ Error: ${error.message}`;
                status.className = 'status error';
            });
        }

        function addResult(message) {
            const results = document.getElementById('results');
            const time = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="status info">[${time}] ${message}</div>`;
        }

        // Auto-add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            videos.forEach((video, index) => {
                video.addEventListener('play', () => addResult(`â–¶ï¸ Video ${index + 1} started playing`));
                video.addEventListener('pause', () => addResult(`â¸ï¸ Video ${index + 1} paused`));
                video.addEventListener('error', (e) => addResult(`âŒ Video ${index + 1} error: ${e.message}`));
                video.addEventListener('canplay', () => addResult(`âœ… Video ${index + 1} can play`));
            });
            
            addResult('ğŸš€ Page loaded. Try playing the videos above.');
        });
    </script>
</body>
</html>
